<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Homepage</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        body {
         background-color: #2d2d2d;
         background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
         color: white;
     }
      </style>
      <div class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-danger" href="{% url 'index' %}"></i>Donelist</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="{% url 'signup' %}">Signup</a>
                </li>
                <li class="nav-item">
                  {% if user.is_authenticated %}
                   <a class="nav-link active text-white" href="{% url 'logout' %}">Logout</a>
                  {% else %}
                   <a class="nav-link active text-white" href="{% url 'login' %}">Login</a>
                  {% endif %}
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white" href="">Contact</a>
                </li>
              </ul>

        </div>

      </div>   
      {% block content %} 
      {% endblock %}
</body>
</html>
