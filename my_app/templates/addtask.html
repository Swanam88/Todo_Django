{% extends 'base.html' %}

{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2>Add New Task</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
{% endblock %}
